<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <span></span>
    </div>

    <div>
        <button class="number-button"><span>7</span></button>
        <button class="number-button"><span>8</span></button>
        <button class="number-button"><span>9</span></button>
        <button class="operator-button"><span>/</span></button>
    </div>

    <div>
        <button class="number-button"><span>4</span></button>
        <button class="number-button"><span>5</span></button>
        <button class="number-button"><span>6</span></button>
        <button class="operator-button"><span>*</span></button>
    </div>

    <div>
        <button class="number-button"><span>1</span></button>
        <button class="number-button"><span>2</span></button>
        <button class="number-button"><span>3</span></button>
        <button class="operator-button"><span>-</span></button>
    </div>

    <div>
        <button class="number-button"><span>0</span></button>
        <button class="number-button"><span>.</span></button>
        <button class="result-button"><span>=</span></button>
        <button class="operator-button"><span>+</span></button>
    </div>
    
    <button>clear</button>

    <script src="./script.js"></script>
</body>
</html>
